<!doctype html>
<html>
    <head>
        <title>health chart</title>
        <link rel="stylesheet" href="chart.css">
    </head>
    <body>
        <div class="box">
            <div>
                <h3 class="head">Health Chart</h3>
           </div>
            <table  class="tab">
                <tr>
                    <th rowspan="2">State of Health    </th>
                    <th colspan="2">Fasting Value    </th>
                    <th>After Eating   </th>
                </tr>
                
                <tr>
                    <th>Minimum</th>
                    <th>Maximum</th>
                    <th>2 hours after eating</th>
                </tr>
                <tr>
                    <td>Healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>Less than 140</td>
                </tr>
                <tr>
                    <td>Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                </tr>   
                 <tr>   
                    <td>Diabetes</td>
                    <td>More than 126</td>
                    <td>N/A</td>
                    <td>More Than 200</td>
                </tr>
                <tr></tr>
            </table>
        </div>
    </body>

</html>
